---
# defaults file for wordpress
mysql_root_password: 12345678
wordpress_user_password: 12345678
dbuserhost: localhost #database-user-host, values: localhost, %
dbuser: wp-user
wpdb: wordpress
install_type: server
rdshost: localhost

# helm defaults
helm_version: v3.12.0
helm_path: /usr/local/bin/helm
helm_binary_path: "{{ helm_path }}-{{ helm_version }}"
helm_archive: helm-{{ helm_version }}-linux-amd64.tar.gz
helm_url: https://get.helm.sh/helm-{{ helm_version }}-linux-amd64.tar.gz
helm_checksum_sha256: da36e117d6dbc57c8ec5bab2283222fbd108db86c83389eebe045ad1ef3e2c3b
helm_plugins:
  - https://github.com/databus23/helm-diff

# kubectl defaults
base_local_directory: ../conf
kubectl_local_config_directory: "{{ base_local_directory }}/kube_config"
kubectl_version: v1.26.0
kubectl_path: /usr/local/bin/kubectl
kubectl_binary_path: /usr/local/bin/kubectl-{{ kubectl_version }}
kubectl_url: "https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/amd64/kubectl"
kubectl_checksum_sha256: b6769d8ac6a0ed0f13b307d289dc092ad86180b08f5b5044af152808c04950ae
python_package: ['kubernetes', 'openshift', 'kubernetes-validate']